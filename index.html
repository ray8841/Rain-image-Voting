<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下雨圖片投票</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container img {
            width: 150px;
            height: 150px;
            margin: 10px;
            cursor: pointer;
        }
        .image-container img:hover {
            border: 2px solid blue;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="homepage">
        <h1>歡迎來到投票網頁</h1>
        <form id="nicknameForm">
            <label for="nickname">請輸入您的暱稱：</label>
            <input type="text" id="nickname" name="nickname" required>
            <button type="submit">確認</button>
        </form>
    </div>

    <div id="candidates" class="hidden">
        <h2>請選擇您支持的候選圖片：</h2>
        <div id="imageContainer" class="image-container"></div>
        <button type="button" id="voteButton">提交投票</button>
    </div>

    <div id="thankYou" class="hidden">
        <h2>感謝您的投票！</h2>
        <p>您的暱稱： <span id="voterName"></span></p>
        <p>您的選擇： <span id="votedImage"></span></p>
    </div>

    <script>
        const folderId = '10Hhf-V1y13pne9RaLnQLQ8e5yNTX4_VY';
        const apiKey = 'AIzaSyCecpeHCh5QIEwW0IIXoGimZFvSw6UWZDQ';
        const apiUrl = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}`;

        document.getElementById("nicknameForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var nickname = document.getElementById("nickname").value;
            document.getElementById("voterName").textContent = nickname;
            document.getElementById("homepage").classList.add("hidden");
            document.getElementById("candidates").classList.remove("hidden");

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const images = data.files.filter(file => file.mimeType.startsWith('image/'));
                    const imageContainer = document.getElementById('imageContainer');
                    images.forEach(image => {
                        const img = document.createElement('img');
                        img.src = `https://drive.google.com/uc?id=${image.id}&export=download`;
                        img.alt = image.name;
                        img.classList.add('candidate-image');
                        img.addEventListener('click', function() {
                            selectImage(this);
                        });
                        imageContainer.appendChild(img);
                    });
                })
                .catch(error => {
                    console.error('Error fetching images:', error);
                });
        });

        function selectImage(selectedImage) {
            document.querySelectorAll('.candidate-image').forEach(img => {
                img.classList.remove('selected');
            });
            selectedImage.classList.add('selected');
        }

        document.getElementById("voteButton").addEventListener("click", function() {
            const selectedImage = document.querySelector('.candidate-image.selected');
            if (selectedImage) {
                const selectedImageAlt = selectedImage.alt;
                document.getElementById("votedImage").textContent = selectedImageAlt;
                document.getElementById("candidates").classList.add("hidden");
                document.getElementById("thankYou").classList.remove("hidden");
                // 提交選擇的圖片信息，例如使用 AJAX 請求
            } else {
                alert("請選擇一張圖片進行投票！");
            }
        });
    </script>
</body>
</html>
